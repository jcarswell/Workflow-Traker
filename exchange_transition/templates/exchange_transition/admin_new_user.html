{% extends 'base.html' %}

{% block navbar %}
<li><a href="{% url 'et_manage' %}" class="font-white">Admin</a></li>
{% endblock %}

{% block body %}
<form method="post">
    {% csrf_token %}
    <label for="name">Full Name:  </label>
    <input type="text" name="name" placeholder="John Doe" class="txt-form" required/><br/>
    <label for="alias">User Alias: </label>
    <input type="text" name="alias" placeholder="jdoe" class="txt-form" required/><br/>
    <label for="comments">Comments</label><br>
    <textarea name="comments" placeholder="any specific user comments or requirements" rows="4" cols="80"></textarea><br>
    <div class="btn-group-submit">
        <input type="submit" name="submit" value="Save" class="btn"/>
        <input type="submit" name="submit" value="Save and add another" class="btn"/>
    </div>
</form>
{% endblock %}
