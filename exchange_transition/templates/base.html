{% load static %}
<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ pageTitle|default:"YQR Django Apps" }}</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
    {% block headextra %}{% endblock %}
</head>
<body>
 <nav class="navbar navbar-green navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" 
        data-toggle="collapse" data-target="#navbar" 
        aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand font-white" href="#">{{ pageTitle|default:"YQR Django Apps" }}</a>
   </div>
   <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-bar">
     <li><a href="/" class="font-white">Home</a></li>
     {% block navbar %}
     {% endblock %}
    </ul>
   </div><!--/.nav-collapse-->
  </div>
 </nav>
 <div class="container">
  {% block body %}{% endblock %}
 </div>
 <footer class="footer-sticky bg-blue">
  <div class="container font-white">
   <p class="flt-right"><span class="glyphicon glyphicon-copyright-mark"></span> 2017 West Country Hosting</p>
  </div>
 <footer>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
     integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
 {% block scriptend %}{% endblock %}
</body>
</html>
